<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | amber-blossom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .error-container {
            text-align: center;
            padding: 80px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 28px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #111;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }
        
        .home-btn {
            background: transparent;
            color: #f39c12;
            border: 2px solid #f39c12;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .home-btn:hover {
            background: #f39c12;
            color: #111;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }
        
        .error-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .popular-links {
            margin-top: 60px;
            text-align: center;
        }
        
        .popular-links h3 {
            color: #f39c12;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .link-card {
            background: linear-gradient(135deg, #2d2d2d 0%, #333 100%);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .link-card a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-card a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">amber-blossom</div>
        <nav>
            <ul>
                <li><a href="/index">ホーム</a></li>
                <li><a href="/terms">利用規約</a></li>
                <li><a href="/privacy">プライバシーポリシー</a></li>
                <li><a href="/servers">連携サーバー一覧</a></li>
                <div id="clock" class="clock">--:--:--</div>
            </ul>
        </nav>
        <button id="lang-toggle">English</button>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code error-animation">404</div>
            <h1 class="error-message">ページが見つかりません</h1>
            <p class="error-description">
                申し訳ございません。お探しのページは存在しないか、移動された可能性があります。<br>
                URLを再度ご確認いただくか、以下のボタンから他のページにアクセスしてください。
            </p>
            
            <div class="error-actions">
                <button class="back-btn" onclick="history.back()">前のページに戻る</button>
                <a href="/index" class="home-btn">ホームページへ</a>
            </div>
            
            <div class="popular-links">
                <h3>よく使われるページ</h3>
                <div class="links-grid">
                    <div class="link-card">
                        <a href="/status">
                            <strong>Botステータス</strong><br>
                            <small>稼働状況確認</small>
                        </a>
                    </div>
                    <div class="link-card">
                        <a href="/servers">
                            <strong>連携サーバー</strong><br>
                            <small>サーバー一覧</small>
                        </a>
                    </div>
                    <div class="link-card">
                        <a href="/akane">
                            <strong>茜-あかね-</strong><br>
                            <small>メインBot</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024-2025 amber-blossom team</p>
    </footer>

    <script>
        // 時計機能
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = timeString;
            }
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // エラーページのアクセスをログに記録（開発用）
        console.log('404 Error - Page not found:', window.location.href);
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7Q3C5WF65W"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7Q3C5WF65W');
    </script>
</body>
</html>
