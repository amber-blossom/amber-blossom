<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茜-あかね- - 変更ログ</title>
    <style>
        /* === GLOBAL STYLES === */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ddd;
            line-height: 1.7;
            scroll-behavior: smooth;
        }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
            padding: 15px 30px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            min-height: 70px;
        }

        .logo {
            font-size: 28px;
            color: #f39c12;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            white-space: nowrap;
        }

        nav a:hover {
            background-color: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #f39c12;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* === PROJECT BADGE === */
        .project-badge {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* === MAIN === */
        main {
            padding-top: 100px;
            padding-inline: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* === HERO SECTION === */
        .hero {
            text-align: center;
            padding: 60px 0;
            background: radial-gradient(ellipse at center, rgba(233, 30, 99, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(233, 30, 99, 0.2);
        }

        .hero h1 {
            font-size: 48px;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .hero p {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero .version-info {
            background: rgba(233, 30, 99, 0.1);
            border: 1px solid rgba(233, 30, 99, 0.3);
            color: #e91e63;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            margin-top: 20px;
        }

        /* === FILTER SECTION === */
        .filter-section {
            background: linear-gradient(135deg, #292929 0%, #2d2d2d 100%);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid #444;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .filter-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls select, .filter-controls input {
            background: #1e1e1e;
            color: #ddd;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px 15px;
            transition: border-color 0.3s ease;
        }

        .filter-controls select:focus, .filter-controls input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
        }

        .filter-label {
            color: #ccc;
            font-weight: 500;
        }

        /* === CHANGELOG ENTRIES === */
        .changelog-container {
            background: linear-gradient(135deg, #292929 0%, #2d2d2d 100%);
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .changelog-entry {
            background: linear-gradient(135deg, #2b2b2b 0%, #333 100%);
            margin: 20px;
            border-radius: 12px;
            border: 1px solid rgba(233, 30, 99, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .changelog-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.2);
            border-color: rgba(233, 30, 99, 0.4);
        }

        .changelog-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
        }

        .entry-header {
            padding: 25px 25px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .entry-title-section {
            flex: 1;
        }

        .entry-version {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .entry-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .entry-meta {
            text-align: right;
            color: #888;
            font-size: 14px;
        }

        .entry-date {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .entry-content {
            padding: 20px 25px 25px;
            color: #ccc;
            font-size: 16px;
            line-height: 1.7;
        }

        .entry-content ul, .entry-content ol {
            margin: 15px 0;
            padding-left: 25px;
        }

        .entry-content li {
            margin-bottom: 8px;
            color: #ddd;
        }

        .entry-content h3 {
            color: #e91e63;
            font-size: 18px;
            margin: 20px 0 10px;
        }

        .entry-content code {
            background: rgba(233, 30, 99, 0.1);
            color: #e91e63;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* === EMPTY STATE === */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #555;
        }

        /* === STATS SECTION === */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2d2d2d 0%, #333 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(233, 30, 99, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            border-color: rgba(233, 30, 99, 0.3);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #bbb;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            main {
                padding-top: 140px;
                padding-inline: 20px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .entry-header {
                flex-direction: column;
                align-items: stretch;
            }

            .entry-meta {
                text-align: left;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">茜-あかね- 変更ログ</div>
        <nav>
            <ul>
                <li><a href="../index">ホーム</a></li>
                <li><a href="../akane/changelog">茜-あかね-</a></li>
                <li><a href="../koharu/changelog">心春-こはる-</a></li>
                <li><a href="changelog.html" style="color: #e91e63;">変更ログ</a></li>
            </ul>
        </nav>
        <div class="project-badge">茜-あかね-</div>
    </header>

    <main>
        <!-- ヒーローセクション -->
        <div class="hero">
            <h1>茜-あかね-変更ログ</h1>
            <p>茜-あかね-プロジェクトの最新の更新情報と変更履歴をご覧いただけます。</p>
            <div class="version-info" id="latestVersion">最新版: 読み込み中...</div>
        </div>

        <!-- 統計セクション -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalUpdates">0</div>
                <div class="stat-label">総更新数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="thisMonthUpdates">0</div>
                <div class="stat-label">今月の更新</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdateDays">-</div>
                <div class="stat-label">最終更新</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalViews">0</div>
                <div class="stat-label">ページビュー</div>
            </div>
        </div>

        <!-- フィルターセクション -->
        <div class="filter-section">
            <div class="filter-controls">
                <label class="filter-label">期間:</label>
                <select id="periodFilter">
                    <option value="all">すべて</option>
                    <option value="week">過去1週間</option>
                    <option value="month">過去1ヶ月</option>
                    <option value="quarter">過去3ヶ月</option>
                </select>

                <label class="filter-label">バージョン:</label>
                <select id="versionFilter">
                    <option value="all">すべてのバージョン</option>
                </select>

                <label class="filter-label">検索:</label>
                <input type="text" id="searchInput" placeholder="キーワードで検索...">
            </div>
        </div>

        <!-- 変更ログコンテナ -->
        <div class="changelog-container">
            <div id="changelogEntries">
                <!-- 変更ログエントリがここに動的に追加されます -->
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <div style="font-size: 48px; margin-bottom: 20px;">📝</div>
                <h3>変更ログが見つかりません</h3>
                <p>検索条件を変更してもう一度お試しください。</p>
            </div>
        </div>
    </main>

    <script>
        // DOM要素
        const changelogEntries = document.getElementById('changelogEntries');
        const emptyState = document.getElementById('emptyState');
        const periodFilter = document.getElementById('periodFilter');
        const versionFilter = document.getElementById('versionFilter');
        const searchInput = document.getElementById('searchInput');
        const latestVersion = document.getElementById('latestVersion');

        // 統計要素
        const totalUpdates = document.getElementById('totalUpdates');
        const thisMonthUpdates = document.getElementById('thisMonthUpdates');
        const lastUpdateDays = document.getElementById('lastUpdateDays');
        const totalViews = document.getElementById('totalViews');

        // 初期化
        window.addEventListener('load', () => {
            loadChangelogs();
            updateStats();
            updateVersionFilter();
            trackPageView();
        });

        // ページビュー追跡
        function trackPageView() {
            let views = parseInt(localStorage.getItem('akane_changelog_views') || '0') + 1;
            localStorage.setItem('akane_changelog_views', views.toString());
            totalViews.textContent = views.toLocaleString();
        }

        // 変更ログの読み込み（実際の実装では外部APIを使用）
        function loadChangelogs() {
            renderChangelogs(changelogs);
        }

        // 変更ログの表示
        function renderChangelogs(logs) {
            if (logs.length === 0) {
                changelogEntries.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            changelogEntries.style.display = 'block';
            emptyState.style.display = 'none';
            
            changelogEntries.innerHTML = logs.map(log => `
                <div class="changelog-entry">
                    <div class="entry-header">
                        <div class="entry-title-section">
                            <div class="entry-version">${log.version}</div>
                            <h2 class="entry-title">${log.title}</h2>
                        </div>
                        <div class="entry-meta">
                            <div class="entry-date">${formatDate(log.date)}</div>
                            <div>${getTimeAgo(log.timestamp)}</div>
                        </div>
                    </div>
                    <div class="entry-content">${log.content}</div>
                </div>
            `).join('');
        }

        // 統計情報の更新
        function updateStats() {
            totalUpdates.textContent = changelogs.length;
            
            // 今月の更新数
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();
            const thisMonthCount = changelogs.filter(log => {
                const logDate = new Date(log.date);
                return logDate.getMonth() === thisMonth && logDate.getFullYear() === thisYear;
            }).length;
            thisMonthUpdates.textContent = thisMonthCount;
            
            // 最新版情報
            if (changelogs.length > 0) {
                latestVersion.textContent = `最新版: ${changelogs[0].version}`;
                const daysSinceUpdate = Math.floor((new Date() - new Date(changelogs[0].date)) / (1000 * 60 * 60 * 24));
                lastUpdateDays.textContent = daysSinceUpdate === 0 ? "今日" : `${daysSinceUpdate}日前`;
            }
        }

        // バージョンフィルターの更新
        function updateVersionFilter() {
            const versions = [...new Set(changelogs.map(log => log.version))];
            versionFilter.innerHTML = '<option value="all">すべてのバージョン</option>' +
                versions.map(version => `<option value="${version}">${version}</option>`).join('');
        }

        // フィルタリング
        function filterChangelogs() {
            let filtered = [...changelogs];
            
            // 期間フィルター
            const period = periodFilter.value;
            if (period !== 'all') {
                const now = new Date();
                const cutoff = new Date();
                
                switch (period) {
                    case 'week':
                        cutoff.setDate(now.getDate() - 7);
                        break;
                    case 'month':
                        cutoff.setMonth(now.getMonth() - 1);
                        break;
                    case 'quarter':
                        cutoff.setMonth(now.getMonth() - 3);
                        break;
                }
                
                filtered = filtered.filter(log => new Date(log.date) >= cutoff);
            }
            
            // バージョンフィルター
            const version = versionFilter.value;
            if (version !== 'all') {
                filtered = filtered.filter(log => log.version === version);
            }
            
            // 検索フィルター
            const search = searchInput.value.toLowerCase();
            if (search) {
                filtered = filtered.filter(log =>
                    log.title.toLowerCase().includes(search) ||
                    log.content.toLowerCase().includes(search) ||
                    log.version.toLowerCase().includes(search)
                );
            }
            
            renderChangelogs(filtered);
        }

        // イベントリスナー
        periodFilter.addEventListener('change', filterChangelogs);
        versionFilter.addEventListener('change', filterChangelogs);
        searchInput.addEventListener('input', filterChangelogs);

        // ユーティリティ関数
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const date = new Date(timestamp);
            const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));
            
            if (diffInHours < 1) return 'たった今';
            if (diffInHours < 24) return `${diffInHours}時間前`;
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 7) return `${diffInDays}日前`;
            
            const diffInWeeks = Math.floor(diffInDays / 7);
            if (diffInWeeks < 4) return `${diffInWeeks}週間前`;
            
            const diffInMonths = Math.floor(diffInDays / 30);
            return `${diffInMonths}ヶ月前`;
        }

        // 外部からの変更ログ追加API（管理者パネルから呼び出される）
        window.addChangelog = function(changelog) {
            changelogs.unshift(changelog);
            renderChangelogs(changelogs);
            updateStats();
            updateVersionFilter();
            
            // 通知表示
            showNotification(`新しい更新 ${changelog.version} が追加されました！`);
        };

        // 通知機能
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 6px 20px rgba(233, 30, 99, 0.3);
                z-index: 10000;
                font-weight: 600;
                opacity: 0;
                transform: translateX(100px);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
</body>
</html>
